<div class="home-wrapper">
  <mat-card class="home-card">
    <mat-card-header>
      <mat-card-title>URL Shortener</mat-card-title>
      <mat-card-subtitle> Create new URL entity </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Original URL code</mat-label>
        <input matInput [(ngModel)]="originalUrl" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Short URL code</mat-label>
        <input matInput [(ngModel)]="shortCode" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="go()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
